# ExternalDNS with RFC2136 (Dynamic DNS) for Windows DNS Server
#
# Prerequisites:
# 1. Windows DNS Server configured for Dynamic Updates
# 2. TSIG key created on DNS Server
# 3. Firewall allowing TCP/53 from cluster to DNS server
#
# Generate TSIG key on Windows:
#   $key = [Convert]::ToBase64String((1..32 | ForEach-Object { Get-Random -Maximum 256 }))
#   dnscmd /TsigAdd externaldns-key hmac-sha256. $key

---
apiVersion: v1
kind: Namespace
metadata:
  name: external-dns

---
# TSIG Secret for RFC2136 authentication
apiVersion: v1
kind: Secret
metadata:
  name: external-dns-tsig
  namespace: external-dns
type: Opaque
stringData:
  # CHANGE THIS: Base64 TSIG key from Windows DNS Server
  tsig-secret: "YOUR_TSIG_KEY_HERE"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: external-dns

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: external-dns

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            # Provider RFC2136 (Dynamic DNS)
            - --provider=rfc2136

            # Windows DNS Server IP
            - --rfc2136-host=192.168.1.10  # CHANGE THIS: IP del Windows DNS Server
            - --rfc2136-port=53

            # Zona DNS da gestire
            - --rfc2136-zone=savemosca.com  # CHANGE THIS: tuo dominio

            # TSIG authentication
            - --rfc2136-tsig-secret-alg=hmac-sha256
            - --rfc2136-tsig-keyname=externaldns-key
            - --rfc2136-tsig-axfr  # Abilita zone transfer per sync iniziale

            # Quali risorse monitorare
            - --source=ingress
            - --source=service

            # Filtro dominio
            - --domain-filter=savemosca.com  # CHANGE THIS: tuo dominio

            # Policy: sync crea E rimuove record
            - --policy=sync

            # Registry per tracciare ownership dei record
            - --registry=txt
            - --txt-owner-id=k8s-cluster
            - --txt-prefix=externaldns-

            # Intervallo di sync
            - --interval=1m

            # Log level
            - --log-level=info
          env:
            - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
              valueFrom:
                secretKeyRef:
                  name: external-dns-tsig
                  key: tsig-secret
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

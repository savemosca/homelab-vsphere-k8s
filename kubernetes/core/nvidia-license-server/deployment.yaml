# FastAPI-DLS - NVIDIA vGPU License Server
# Fornisce licenze per VM con vGPU GRID
# Docs: https://github.com/collinwebdesigns/fastapi-dls

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-dls
  namespace: nvidia-license
  labels:
    app: fastapi-dls
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-dls
  template:
    metadata:
      labels:
        app: fastapi-dls
    spec:
      containers:
        - name: fastapi-dls
          image: collinwebdesigns/fastapi-dls:latest
          ports:
            - containerPort: 443
              name: https
          env:
            - name: DLS_URL
              value: "nvidia-dls.mosca.lan"
            - name: DLS_PORT
              value: "443"
            - name: LEASE_EXPIRE_DAYS
              value: "90"
            - name: DATABASE
              value: "sqlite:////app/database/db.sqlite"
            - name: DEBUG
              value: "false"
          volumeMounts:
            - name: dls-data
              mountPath: /app/database
            - name: dls-certs
              mountPath: /app/cert
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: https
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: https
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: dls-data
          persistentVolumeClaim:
            claimName: fastapi-dls-data
        - name: dls-certs
          secret:
            secretName: fastapi-dls-certs
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-dls
  namespace: nvidia-license
spec:
  type: LoadBalancer
  selector:
    app: fastapi-dls
  ports:
    - port: 443
      targetPort: https
      name: https
  # IP fisso per i client vGPU
  # loadBalancerIP: 192.168.14.50  # Uncomment dopo MetalLB
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fastapi-dls-data
  namespace: nvidia-license
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: vsphere-csi
  resources:
    requests:
      storage: 1Gi

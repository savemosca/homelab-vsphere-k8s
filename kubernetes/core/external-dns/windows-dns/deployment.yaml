# ExternalDNS per Windows DNS (RFC2136 con GSS-TSIG/Kerberos)
# Crea CNAME verso ingress.savemosca.com per ogni Ingress

apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-windows
  namespace: external-dns
  labels:
    app: external-dns-windows
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns-windows
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns-windows
    spec:
      serviceAccountName: external-dns-windows
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            - --source=ingress
            - --source=service
            - --provider=rfc2136
            - --policy=sync
            - --registry=txt
            - --txt-owner-id=homelab-k8s
            - --txt-prefix=externaldns-
            - --domain-filter=savemosca.com
            # Windows DNS Server (primary)
            - --rfc2136-host=192.168.11.66
            - --rfc2136-port=53
            - --rfc2136-zone=savemosca.com
            # GSS-TSIG (Kerberos) authentication
            - --rfc2136-gss-tsig
            - --rfc2136-kerberos-realm=MOSCA.LAN
            - --rfc2136-kerberos-username=externaldns.user
            # Log level
            - --log-level=info
            - --log-format=text
            # Interval
            - --interval=1m
          env:
            - name: KRB5_CONFIG
              value: /etc/krb5/krb5.conf
            - name: KRB5_CLIENT_KTNAME
              value: /etc/krb5/krb5.keytab
          volumeMounts:
            - name: krb5-config
              mountPath: /etc/krb5/krb5.conf
              subPath: krb5.conf
              readOnly: true
            - name: krb5-keytab
              mountPath: /etc/krb5/krb5.keytab
              subPath: krb5.keytab
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: krb5-config
          configMap:
            name: krb5-config
        - name: krb5-keytab
          secret:
            secretName: windows-dns-credentials
            items:
              - key: krb5.keytab
                path: krb5.keytab
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns-windows
  namespace: external-dns

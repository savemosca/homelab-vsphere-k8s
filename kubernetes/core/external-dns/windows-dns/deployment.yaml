# ExternalDNS per Windows DNS (RFC2136)
# Crea CNAME verso ingress.savemosca.com per ogni Ingress

apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns-windows
  namespace: external-dns
  labels:
    app: external-dns-windows
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns-windows
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: external-dns-windows
    spec:
      serviceAccountName: external-dns-windows
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            - --source=ingress
            - --source=service
            - --provider=rfc2136
            - --policy=sync
            - --registry=txt
            - --txt-owner-id=homelab-k8s
            - --txt-prefix=externaldns-
            - --domain-filter=savemosca.com
            # Windows DNS Server
            - --rfc2136-host=WINDOWS_DNS_SERVER_IP
            - --rfc2136-port=53
            - --rfc2136-zone=savemosca.com
            # TSIG authentication
            - --rfc2136-tsig-secret-alg=hmac-sha256
            - --rfc2136-tsig-keyname=externaldns-key
            - --rfc2136-tsig-axfr  # Abilita zone transfer per leggere record esistenti
            # Log level
            - --log-level=info
            - --log-format=text
            # Interval
            - --interval=1m
          env:
            - name: EXTERNAL_DNS_RFC2136_TSIG_SECRET
              valueFrom:
                secretKeyRef:
                  name: windows-dns-credentials
                  key: tsig-secret
          resources:
            requests:
              memory: "64Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns-windows
  namespace: external-dns

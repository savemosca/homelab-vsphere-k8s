---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: huntarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: vsphere-thin
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: huntarr-config
  namespace: media
data:
  TZ: "Europe/Rome"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: huntarr
  namespace: media
  labels:
    app: huntarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: huntarr
  template:
    metadata:
      labels:
        app: huntarr
    spec:
      containers:
        - name: huntarr
          image: huntarr/huntarr:latest
          ports:
            - containerPort: 9705
              name: https
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: huntarr-config
                  key: TZ
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 9705
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 9705
            initialDelaySeconds: 15
            periodSeconds: 10

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: huntarr-config

---
apiVersion: v1
kind: Service
metadata:
  name: huntarr
  namespace: media
spec:
  selector:
    app: huntarr
  ports:
    - name: https
      port: 443
      targetPort: 9705

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: huntarr
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - huntarr.savemosca.com
      secretName: huntarr-tls
  rules:
    - host: huntarr.savemosca.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: huntarr
                port:
                  number: 443

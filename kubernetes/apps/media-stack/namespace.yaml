---
apiVersion: v1
kind: Namespace
metadata:
  name: media
  labels:
    name: media
    app.kubernetes.io/part-of: homelab-media-stack

---
# Resource quota for media namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: media-quota
  namespace: media
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    requests.storage: 500Gi

---
# Network policy for media stack (allow internal communication)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: media-stack-policy
  namespace: media
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from nginx ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
    # Allow inter-pod communication within namespace
    - from:
        - podSelector: {}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow internet access for downloads
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow inter-pod communication
    - to:
        - podSelector: {}

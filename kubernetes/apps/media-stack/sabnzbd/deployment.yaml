---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sabnzbd-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: vsphere-thin
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sabnzbd-config
  namespace: media
data:
  TZ: "Europe/Rome"
  PUID: "1000"
  PGID: "1000"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media
  labels:
    app: sabnzbd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      containers:
        # Gluetun VPN container for SABnzbd
        - name: gluetun
          image: qmcgaw/gluetun:latest
          ports:
            - containerPort: 8081
              name: sabnzbd-webui
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "mullvad"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: mullvad-vpn
                  key: account-number
            - name: SERVER_CITIES
              value: "Milan"
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "10.0.0.0/8"
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: sabnzbd-config
                  key: TZ
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

        # SABnzbd container
        - name: sabnzbd
          image: lscr.io/linuxserver/sabnzbd:latest
          env:
            - name: PUID
              valueFrom:
                configMapKeyRef:
                  name: sabnzbd-config
                  key: PUID
            - name: PGID
              valueFrom:
                configMapKeyRef:
                  name: sabnzbd-config
                  key: PGID
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: sabnzbd-config
                  key: TZ
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: incomplete-downloads
              mountPath: /incomplete-downloads
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 4Gi

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: sabnzbd-config
        - name: downloads
          persistentVolumeClaim:
            claimName: media-downloads
        - name: incomplete-downloads
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: sabnzbd
  namespace: media
spec:
  selector:
    app: sabnzbd
  ports:
    - name: https
      port: 443
      targetPort: 8081

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sabnzbd
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - sabnzbd.savemosca.com
      secretName: sabnzbd-tls
  rules:
    - host: sabnzbd.savemosca.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sabnzbd
                port:
                  number: 443

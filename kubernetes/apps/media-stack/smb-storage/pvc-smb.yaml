# SMB PersistentVolumeClaims per media stack
# Si legano ai PV definiti in pv-smb.yaml

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smb-movies-pvc
  namespace: media-stack
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: smb
  resources:
    requests:
      storage: 10Ti
  selector:
    matchLabels:
      content: movies

---
# Secret for SMB credentials
# Create manually with:
# kubectl create secret generic smb-credentials \
#   --from-literal=username=DOMAIN\\username \
#   --from-literal=password=yourpassword \
#   -n media
apiVersion: v1
kind: Secret
metadata:
  name: smb-credentials
  namespace: media
type: Opaque
stringData:
  username: "media-user"  # Replace with your Windows domain/local user
  password: "CHANGE_ME"   # Replace with actual password

---
# SMB PersistentVolume for movies
apiVersion: v1
kind: PersistentVolume
metadata:
  name: smb-media-movies
spec:
  capacity:
    storage: 500Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - dir_mode=0777
    - file_mode=0777
    - uid=1000
    - gid=1000
    - noperm
    - mfsymlinks
    - cache=strict
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: smb-media-movies-handle
    volumeAttributes:
      source: "//srv05.mosca.lan/media-movies"
    nodeStageSecretRef:
      name: smb-credentials
      namespace: media

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-movies
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  volumeName: smb-media-movies
  storageClassName: ""


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: vsphere-thin
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-data
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: vsphere-thin
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homarr-icons
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: vsphere-thin
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homarr-config
  namespace: media
data:
  TZ: "Europe/Rome"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: media
  labels:
    app: homarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
        - name: homarr
          image: ghcr.io/ajnart/homarr:latest
          ports:
            - containerPort: 7575
              name: https
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: homarr-config
                  key: TZ
          volumeMounts:
            - name: config
              mountPath: /app/data/configs
            - name: data
              mountPath: /data
            - name: icons
              mountPath: /app/public/icons
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 7575
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 7575
            initialDelaySeconds: 15
            periodSeconds: 5

      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homarr-config
        - name: data
          persistentVolumeClaim:
            claimName: homarr-data
        - name: icons
          persistentVolumeClaim:
            claimName: homarr-icons

---
apiVersion: v1
kind: Service
metadata:
  name: homarr
  namespace: media
spec:
  selector:
    app: homarr
  ports:
    - name: https
      port: 443
      targetPort: 7575

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homarr
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - homarr.savemosca.com
      secretName: homarr-tls
  rules:
    - host: homarr.savemosca.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homarr
                port:
                  number: 443

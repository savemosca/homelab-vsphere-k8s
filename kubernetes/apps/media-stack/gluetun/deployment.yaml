# Gluetun VPN Container
# Provides VPN connectivity for media stack containers
# Traffic from qBittorrent routes through this container

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gluetun
  namespace: media-stack
  labels:
    app: gluetun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gluetun
  template:
    metadata:
      labels:
        app: gluetun
    spec:
      containers:
        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          ports:
            # qBittorrent WebUI (proxied through gluetun)
            - containerPort: 8080
              name: qbt-webui
            # qBittorrent incoming connections
            - containerPort: 6881
              name: qbt-tcp
              protocol: TCP
            - containerPort: 6881
              name: qbt-udp
              protocol: UDP
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "mullvad"
            - name: VPN_TYPE
              value: "wireguard"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: gluetun-vpn-secret
                  key: wireguard-private-key
            - name: WIREGUARD_ADDRESSES
              value: "10.66.226.21/32"
            - name: SERVER_CITIES
              value: "Milan"
            # Health check
            - name: HEALTH_VPN_DURATION_INITIAL
              value: "30s"
            - name: HEALTH_TARGET_ADDRESS
              value: "mullvad.net:443"
            # Firewall - allow local network
            - name: FIREWALL_OUTBOUND_SUBNETS
              value: "192.168.0.0/16,10.0.0.0/8"
            # DNS
            - name: DNS_KEEP_NAMESERVER
              value: "off"
            - name: DOT
              value: "on"
          volumeMounts:
            - name: gluetun-data
              mountPath: /gluetun
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - /gluetun-entrypoint
                - healthcheck
            initialDelaySeconds: 10
            periodSeconds: 10

        # qBittorrent sidecar - shares network namespace with gluetun
        - name: qbittorrent
          image: linuxserver/qbittorrent:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Rome"
            - name: WEBUI_PORT
              value: "8080"
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

      volumes:
        - name: gluetun-data
          emptyDir: {}
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config-pvc
        - name: downloads
          persistentVolumeClaim:
            claimName: media-downloads-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: gluetun
  namespace: media-stack
spec:
  selector:
    app: gluetun
  ports:
    - name: qbt-webui
      port: 8080
      targetPort: 8080
    - name: qbt-tcp
      port: 6881
      targetPort: 6881
      protocol: TCP
    - name: qbt-udp
      port: 6881
      targetPort: 6881
      protocol: UDP

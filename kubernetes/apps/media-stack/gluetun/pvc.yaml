# PersistentVolumeClaims for qBittorrent config (via gluetun)
# Downloads uses SMB share from smb-storage/
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config-pvc
  namespace: media-stack
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: vsphere-csi
  resources:
    requests:
      storage: 1Gi

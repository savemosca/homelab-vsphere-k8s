---
# ConfigMap for Readarr environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: readarr-config
  namespace: media
data:
  TZ: "Europe/Rome"
  PUID: "1000"
  PGID: "1000"

---
# PersistentVolumeClaim for Readarr config
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: readarr-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---
# Readarr Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
  namespace: media
  labels:
    app: readarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readarr
  template:
    metadata:
      labels:
        app: readarr
    spec:
      containers:
      - name: readarr
        image: lscr.io/linuxserver/readarr:develop
        ports:
        - containerPort: 8787
          name: https
        envFrom:
        - configMapRef:
            name: readarr-config
        volumeMounts:
        - name: config
          mountPath: /config
        - name: books
          mountPath: /books
        - name: downloads
          mountPath: /downloads
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: readarr-config
      - name: books
        persistentVolumeClaim:
          claimName: media-books
      - name: downloads
        persistentVolumeClaim:
          claimName: media-downloads

---
# Readarr Service
apiVersion: v1
kind: Service
metadata:
  name: readarr
  namespace: media
spec:
  selector:
    app: readarr
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8787

---
# Readarr Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: readarr
  namespace: media
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - readarr.savemosca.com
    secretName: readarr-tls
  rules:
  - host: readarr.savemosca.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: readarr
            port:
              number: 443

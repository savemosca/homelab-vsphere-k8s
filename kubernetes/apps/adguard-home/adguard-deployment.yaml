---
apiVersion: v1
kind: Namespace
metadata:
  name: dns
  labels:
    name: dns

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguard-work
  namespace: dns
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: vsphere-thin
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: adguard-config
  namespace: dns
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: vsphere-thin
  resources:
    requests:
      storage: 512Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-home
  namespace: dns
  labels:
    app: adguard-home
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: adguard-home
  template:
    metadata:
      labels:
        app: adguard-home
    spec:
      containers:
        - name: adguard-home
          image: adguard/adguardhome:latest
          ports:
            - containerPort: 3000
              name: setup
              protocol: TCP
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 443
              name: https
              protocol: TCP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 853
              name: dns-tls
              protocol: TCP
          volumeMounts:
            - name: work
              mountPath: /opt/adguardhome/work
            - name: config
              mountPath: /opt/adguardhome/conf
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: work
          persistentVolumeClaim:
            claimName: adguard-work
        - name: config
          persistentVolumeClaim:
            claimName: adguard-config

---
# Web UI service
apiVersion: v1
kind: Service
metadata:
  name: adguard-web
  namespace: dns
spec:
  selector:
    app: adguard-home
  ports:
    - port: 80
      targetPort: 80
      name: http
    - port: 443
      targetPort: 443
      name: https
    - port: 3000
      targetPort: 3000
      name: setup

---
# DNS service TCP with MetalLB LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: adguard-dns-tcp
  namespace: dns
  annotations:
    metallb.universe.tf/address-pool: homelab-pool
    metallb.universe.tf/allow-shared-ip: "adguard-dns"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.53
  externalTrafficPolicy: Local
  selector:
    app: adguard-home
  ports:
    - port: 53
      targetPort: 53
      protocol: TCP
      name: dns-tcp

---
# DNS service UDP with MetalLB LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: adguard-dns-udp
  namespace: dns
  annotations:
    metallb.universe.tf/address-pool: homelab-pool
    metallb.universe.tf/allow-shared-ip: "adguard-dns"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.53
  externalTrafficPolicy: Local
  selector:
    app: adguard-home
  ports:
    - port: 53
      targetPort: 53
      protocol: UDP
      name: dns-udp

---
# DNS-over-TLS service
apiVersion: v1
kind: Service
metadata:
  name: adguard-dot
  namespace: dns
  annotations:
    metallb.universe.tf/address-pool: homelab-pool
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.54
  externalTrafficPolicy: Local
  selector:
    app: adguard-home
  ports:
    - port: 853
      targetPort: 853
      protocol: TCP
      name: dns-tls

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-home
  namespace: dns
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - adguard.homelab.local
      secretName: adguard-tls
  rules:
    - host: adguard.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adguard-web
                port:
                  number: 80
